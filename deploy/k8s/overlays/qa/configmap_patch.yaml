apiVersion: v1
kind: ConfigMap
metadata:
  name: appsettings
  namespace: uploader
data:
  appsettings.json: |-
    {
      "Logging": {
        "LogLevel": {
          "Default": "Debug",
          "Microsoft": "Warning",
          "Microsoft.Hosting.Lifetime": "Debug"
        }
      },
      "AllowedHosts": "*",
    }